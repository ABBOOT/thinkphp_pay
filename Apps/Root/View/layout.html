;            var last=null;             api.column(2, {page:'current'} ).data().each( function ( group, i ) {                if ( last !== group ) {                    $(rows).eq( i ).before(                        '<tr class="group"><td colspan="5">'+group+'</td></tr>'                    );                     last = group;                }            } );        }    } );     // Order by the grouping    $('#example tbody').on( 'click', 'tr.group', function () {        var currentOrder = table.order()[0];        if ( currentOrder[0] === 2 && currentOrder[1] === 'asc' ) {            table.order( [ 2, 'desc' ] ).draw();        }        else {            table.order( [ 2, 'asc' ] ).draw();        }    } );} );</script></body></html>
