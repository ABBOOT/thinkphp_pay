<html><head><meta charset="utf-8"><!-- 新 Bootstrap 核心 CSS 文件 --><link rel="stylesheet"	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"><!-- 可选的Bootstrap主题文件（一般不用引入） --><!-- <link rel="stylesheet"	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> --><!-- jQuery文件。务必在bootstrap.min.js 之前引入 --><script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script><!-- 最新的 Bootstrap 核心 JavaScript 文件 --><script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><!--<script src="/statics/js/apitest/json2.js"></script>--><!-- 引入配置文件 --><script src="apiconfig.js"></script><style>/*****动画加载***********/.mask {	position: fixed;	top: 0;	left: 0;	width: 100%;	height: 100%;	background: #000;	opacity: 0.5;	filter: alpha(opacity = 50);	display: none;	z-index: 99;}.spinner {  width: 60px;  height: 60px;  background-color: #67CF22;   margin: 100px auto;  -webkit-animation: rotateplane 1.2s infinite ease-in-out;  animation: rotateplane 1.2s infinite ease-in-out;  position: absolute;  z-index: 999999999999999999999;} @-webkit-keyframes rotateplane {  0% { -webkit-transform: perspective(120px) }  50% { -webkit-transform: perspective(120px) rotateY(180deg) }  100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }} @keyframes rotateplane {  0% {    transform: perspective(120px) rotateX(0deg) rotateY(0deg);    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)  } 50% {    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)  } 100% {    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);  }}/*****动画加载end***********/</style></head><body>	<div class="container">		<div class="row">			<form class="form-inline">				<div class="form-group">					<label>请求方式</label> <input type="text" class="form-control"						id="req_method" disabled="disabled" value="post" placeholder="请求方式">				</div>				<div class="form-group">					<label>域名</label> <input type="text" class="form-control"						  value="pay.wendyloving.com" placeholder="域名" disabled="disabled">				</div>                <!-- <div class="form-group">                    <label>模块</label> <input type="text" class="form-control"                        id="api_module"  value="Api" placeholder="模块名">                </div> -->				<!-- <div class="form-group">					<label>控制器</label> <input type="text" class="form-control"						id="api_controller"  value="Alipay" placeholder="控制器名">				</div> -->								<div class="form-group">					<label for="api_name">接口名</label>                     <select id="api_name" class="form-control">                    </select>                    <!-- <input type="text"						class="form-control" id="api_name" placeholder="getIndexList-首页列表"> -->				</div>                <div class="form-group">                    <label>请求地址</label> <input type="text" class="form-control"                        id="url"  value="" placeholder="请求url地址">                </div> 				<button type="button" class="btn btn-success begin_submit">开始请求</button>				<br/>											</form>			<table class="table table-striped table-bordered .table-hover">				<thead>							<tr>						<th class="col-lg-4">请求参数名</th>						<th class="col-lg-5">请求值</th>						<th class="col-lg-3"><button type="button" class="btn btn-info add_param" onclick="javascript:add_param();">添加参数</button></th>					</tr>				</thead>				<tbody class="req_tbody">					<tr>						<td class="col-lg-4"><input type="text" class="form-control req_key" placeholder="key"></td>						<td class="col-lg-5"><input type="text" class="form-control req_value" placeholder="value"></td>						<td class="col-lg-3"><button class="btn btn-info add_param" onclick="javascript:add_param();">添加参数</button><button class="btn btn-warning" onclick="javascript:del_param(this)">删除参数</button></td>					</tr>				</tbody>			</table>						<table class="table table-striped table-bordered .table-hover">				<thead>					<tr>						<th>请求body(已经格式化为json格式)</th>						<th>响应body</th>					</tr>				</thead>				<tbody class="res_tbody">					<tr>						<td class="col-lg-4"><textarea class="form-control req_body" rows="20" ></textarea></td>						<td class="col-lg-8"><textarea class="form-control res_body" rows="20" ></textarea></td>					</tr>                    <tr>                        <td class="col-lg-12" colspan="2"><textarea class="form-control desc" rows = 20 readonly="true"></textarea></td>                    </tr>				</tbody>			</table>		</div>	</div></body><script>    var req_tbody = $(".req_tbody");    var req_body = $(".req_body");    var res_body = $(".res_body");    var desc_body = $(".desc");    //删除一个参数    function del_param( obj)    {        $(obj).parents("tr").remove();    }      //添加一个参数    function add_param()    {    	var tr = $('<tr><td class="col-lg-4"><input type="text" class="form-control req_key" placeholder="key"></td><td class="col-lg-5"><input type="text" class="form-control req_value" placeholder="value"></td><td class="col-lg-3"><button class="btn btn-info add_param" onclick="javascript:add_param();">添加参数</button><button class="btn btn-warning" onclick="javascript:del_param(this)">删除参数</button></td></tr>');    	tr.appendTo(req_tbody);    }        $(function(){        var api_controller;        var api_name;        var api_select = $("#api_name");        //遍历配置,将api分配到select框中        for (var i = 0; i < config.length; i++) {            console.log(config[i]);            var option = $("<option  config_id='" + i + "' value='" + config[i]['api_name'] + "'>" + config[i]['api_name'] + "-" + config[i]['api_explain'] + "</option>");            option.appendTo(api_select);        }                    /*<tr>                        <td class="col-lg-4"><input type="text" class="form-control req_key" placeholder="key"></td>                        <td class="col-lg-5"><input type="text" class="form-control req_value" placeholder="value"></td>                        <td class="col-lg-3"><button class="btn btn-info add_param" onclick="javascript:add_param();">添加参数</button><button class="btn btn-warning" onclick="javascript:del_param(this)">删除参数</button></td>                    </tr>*/        //当改变接口值        var tr = $('<tr>'+                 '<td class="col-lg-4"><input type="text" class="form-control req_key" placeholder="key"></td>' +                 '<td class="col-lg-5"><input type="text" class="form-control req_value" placeholder="value"></td>' +                  '<td class="col-lg-3"><button class="btn btn-info add_param" onclick="javascript:add_param();">添加参数</button><button class="btn btn-warning del_param" onclick="javascript:del_param(this)">删除参数</button></td>'+                 '</tr>');        var require_span = $('<span style="margin-left: 8px;color:green;">必填</span>');        function reset_req_tbody()        {            desc_body.text('');            req_tbody.html('');            req_body.text('');            res_body.text('');            var config_id = api_select.find("option:selected").attr("config_id");            var config_data = config[config_id]['data'];            api_controller = config[config_id]['api_controller'];            api_name = config[config_id]['api_name'];            var desc = config[config_id]['desc'];            if(desc !== undefined)            {                var text_desc = '';                for (var i = 0; i < desc.length ; i++) {                    var text_desc = text_desc + desc[i] + "\r\n";                }            }            desc_body.text(text_desc);            url = '/Api/'+ api_controller +'/' + api_name;            $("#url").val(url);            console.log(config_data);            for (x in config_data) {                //console.log(x);                var clone_tr = tr.clone();                clone_tr.find(".req_key").val(x);                clone_tr.find(".req_value").attr(config_data[x]);                console.log(config_data[x]['require']);                if(config_data[x]['require'] !== undefined && config_data[x]['require'] === true)                {                    var clone_require_span = require_span.clone();                    clone_require_span.appendTo(clone_tr.find("td")[2]);                    clone_tr.find(".del_param").remove();                }                clone_tr.appendTo(req_tbody);            }        }        //当改变接口时，充值请求表单        api_select.change(reset_req_tbody);        //初始化tbody表单        reset_req_tbody();        //发起测试请求        function begin_submit()        {            var api_module = $("#api_module").val();            //var api_controller = $("#api_controller").val();        	//var api_name = api_select.val();            if(api_name == '')            {           	  alert('请填写接口名');           	  return false;            }            var req_method = $("#req_method").val();            var trs = req_tbody.find("tr");            var req_data = {};            trs.each(function(index){            	req_data[$(this).find(".req_key").val()] = $(this).find(".req_value").val();            });            var json_str = JSON.stringify(req_data);            console.log('send_request------: ' + json_str);                        //var url = '/Api/'+ api_controller +'/' + api_name;            $.ajax({                url:url,                type: req_method,                data: req_data,                success:function(msg)                {                    //格式化输出请求json数据                    json_str = eval("("+json_str+")");               	    req_body.html(JSON.stringify(json_str, null, 4));                    msg = eval("("+msg+")");               	    res_body.html(JSON.stringify(msg, null, 4));                },            });        }                $(".begin_submit").click(function(){        	begin_submit();        });                     //ajax加载动画        function ajax_loading(){        	var obj_loading = $('<div class="mask"></div><div class="spinner"></div>');        	$("body").append(obj_loading);        	$('.mask').css({'display': 'block'});            center($('.spinner'));            $('.spinner').css({'display': 'block'});            // 居中        	function leftTop(obj){        	        var screenWidth = $(window).width();        	        var screenHeight = $(window).height();        	        var scrolltop = $(document).scrollTop();        	        var scrollleft = $(document).scrollLeft();        	        var objLeft = (screenWidth - obj.width())/2 + scrollleft  ;        	        var objTop = (screenHeight - obj.height())/2 + scrolltop - 280;        	        console.log(scrolltop);        	        console.log(objTop);        	        console.log(screenHeight);        	        obj.css({left: objLeft + 'px', top: objTop + 'px'});        	}        	function center(obj) {        	    leftTop(obj);        	    //浏览器窗口大小改变时        	    $(window).resize(function() {        	         leftTop(obj);        	    });        	    //浏览器有滚动条时的操作、        	    $(window).scroll(function() {        	        leftTop(obj);        	    });        	           	}        }        function ajax_complete()        {        	$('.mask').fadeOut("slow",function(){        		$(this).remove();        	});            $('.spinner').fadeOut("slow",function(){            	$(this).remove();            });        }        $(function(){        	$(document).ajaxStart(onStart)            .ajaxComplete(onComplete)            .ajaxSuccess(onSuccess);            function onStart(event) {            	//动画加载            	ajax_loading();             //.....            }            function onComplete(event, xhr, settings) {            	//动画加载结束            	ajax_complete();             //.....            }            function onSuccess(event, xhr, settings) {            	//动画加载结束            	ajax_complete();             //.....            }        })    });</script></html>
